                dose: "ทาบริเวณที่มีอาการ วันละ 2 ครั้ง เช้า-เย็น",
                caution: "ห้ามทาบริเวณผิวบอบบาง หรือแผลเปิด",
                sideEffect: "ระคายเคืองผิวหนัง, แสบ (เนื่องจากเป็นทิงเจอร์แอลกอฮอล์)",
                rate: "60 point", min: 1, max: 2, unit: "ขวด", cycle: 15
            },
            rang_jued: {
                name: "ชารางจืด / แคปซูลรางจืด",
                prop: "ถอนพิษเบื่อเมา",
                substitute: "-",
                dose: "2-3 กรัม ชงน้ำร้อน ดื่มวันละ 3 ครั้ง",
                caution: "ระวังในผู้ป่วยเบาหวาน (น้ำตาลตก), อาจล้างฤทธิ์ยาแผนปัจจุบัน",
                sideEffect: "ร่างกายเย็นเกินไป (มือเท้าเย็น), อ่อนเพลีย, ชาตามปลายมือปลายเท้า (หากใช้นานเกินไป)",
                rate: "100 point", min: 1, max: 2, unit: "กระปุก", cycle: 7
            }
        };

        // --- SUB-COMPONENTS ---
        const MenuCard = ({ icon, title, desc, onClick }) => (

            >
                <div className="p-4 bg-gray-50 rounded-full text-emerald-600 group-hover:bg-white group-hover:text-emerald-700 shadow-sm transition-colors">
                    {icon}
                </div>
                <div>
                    <h3 className="font-bold text-gray-800 text-lg mb-1">{title}</h3>
                    <p className="text-sm text-gray-500 font-medium group-hover:text-emerald-600 transition-colors">{desc}</p>
                </div>
            </button>
        );

        const Header = ({ title, onBack, subtitle }) => (
            <div className="flex items-center gap-3 mb-4 pt-2">
                <button onClick={onBack} className="p-2.5 bg-white shadow-sm border border-gray-100 rounded-xl hover:bg-gray-50 active:bg-gray-100 transition-all text-gray-600">
                    <Icons.ArrowLeft size={20} />
                </button>
                <div>
                    <h2 className="text-xl font-bold text-gray-800 leading-tight">{title}</h2>
                    {subtitle && <p className="text-sm text-gray-500 font-medium">{subtitle}</p>}
                </div>
            </div>
        );

        const NavButton = ({ icon, label, active, onClick }) => (
            <button 
                onClick={onClick}
                className={`flex flex-col items-center gap-1.5 w-full p-2 rounded-xl transition-all duration-300 ${active ? 'text-emerald-600 bg-emerald-50 scale-105 font-bold shadow-sm' : 'text-gray-400 hover:text-gray-600 hover:bg-gray-50'}`}
            >
                {icon}
                <span className="text-[10px] font-medium tracking-wide">{label}</span>
            </button>
        );

        const HomeView = ({ setCurrentPage }) => (
            <div className="space-y-8 pb-24">
                <div className="bg-gradient-to-br from-emerald-600 to-teal-800 text-white p-8 rounded-3xl shadow-xl relative overflow-hidden">
                    <div className="relative z-10">
                        <div className="flex justify-between items-start mb-4">
                             <div className="bg-white/20 backdrop-blur-md px-3 py-1 rounded-full text-xs font-bold border border-white/20 inline-block shadow-sm">
                                Beta Version
                            </div>
                        </div>
                        <h1 className="text-3xl font-bold mb-2 tracking-tight">CPG Assistant Plus</h1>
                        <p className="opacity-90 text-sm font-medium mb-1">กลุ่มงานแพทย์แผนไทยและแพทย์ทางเลือก <br/>สสจ.สมุทรปราการ</p>
                        <p className="text-[10px] opacity-75 font-light mt-4 pt-4 border-t border-white/20">Created by Pharm. Jeerapat Plaingam</p>
                    </div>
                    <div className="absolute -right-8 -top-8 opacity-10 text-white rotate-12 transform scale-150">
                        <Icons.ShieldCheck size={200} />
                    </div>
                </div>

                <div className="space-y-4">
                    <h3 className="font-bold text-gray-800 text-lg px-1 flex items-center gap-2">
                        <Icons.Activity size={20} className="text-emerald-500"/>
                        เมนูหลัก
                    </h3>
                    
                    <div className="grid grid-cols-2 gap-4">
                         <button 
                            onClick={() => setCurrentPage('screening')}
                            className="col-span-2 bg-white p-5 rounded-2xl shadow-sm border border-emerald-100 flex items-center gap-4 card-hover group"
                        >
                            <div className="bg-emerald-100 p-3 rounded-xl text-emerald-600 group-hover:bg-emerald-600 group-hover:text-white transition-colors">
                                <Icons.UserCheck size={28} />
                            </div>
                            <div className="text-left flex-1">
                                <h3 className="font-bold text-gray-800 text-lg">คัดกรองผู้ป่วย</h3>
                                <p className="text-sm text-gray-500">Screening Criteria</p>
                            </div>
                            <div className="bg-gray-50 p-2 rounded-full text-gray-300 group-hover:text-emerald-500 transition-colors">
                                <Icons.ChevronRight size={20} />
                            </div>
                        </button>

                        <MenuCard 
                            icon={<Icons.Stethoscope size={24} />} 
                            title="ตรวจรักษา" 
                            desc="Clinical Flow"
                            onClick={() => setCurrentPage('cpg')}
                        />
                        <MenuCard 
                            icon={<Icons.Pill size={24} />} 
                            title="ค้นหายา" 
                            desc="Drug Database"
                            onClick={() => setCurrentPage('drugs')}
                        />
                    </div>
                </div>
            </div>
        );

        const ScreeningView = ({ setCurrentPage }) => {
            const [screeningResult, setScreeningResult] = useState(null);

            return (
                <div className="space-y-6 pb-24">
                    <Header title="การคัดกรองผู้ป่วย" subtitle="Screening Criteria" onBack={() => setCurrentPage('home')} />
                    
                    <div className="bg-white p-5 rounded-2xl shadow-sm border border-emerald-100">
                        <h3 className="font-bold text-emerald-700 mb-4 flex items-center gap-2 text-lg">
                            <Icons.UserCheck size={24} /> เกณฑ์รับบริการ (Inclusion)
                        </h3>
                        <ul className="space-y-3">
                            {screeningCriteria.inclusion.map((item, idx) => (
                                <li key={idx} className="flex items-start gap-3 text-sm text-gray-700 bg-emerald-50/50 p-2 rounded-lg">
                                    <div className="bg-emerald-100 text-emerald-600 rounded-full p-0.5 mt-0.5"><Icons.CheckCircle size={14} /></div>
                                    <span className="flex-1">{item}</span>
                                </li>
                            ))}
                        </ul>
                    </div>

                    <div className="bg-white p-5 rounded-2xl shadow-sm border border-red-100">
                        <h3 className="font-bold text-red-700 mb-4 flex items-center gap-2 text-lg">
                            <Icons.AlertCircle size={24} /> เกณฑ์ที่ไม่รับ (Exclusion)
                        </h3>
                        <ul className="space-y-3">
                            {screeningCriteria.exclusion.map((item, idx) => (
                                <li key={idx} className="flex items-start gap-3 text-sm text-gray-700 bg-red-50/50 p-2 rounded-lg">
                                    <div className="bg-red-100 text-red-600 rounded-full p-0.5 mt-0.5"><Icons.XCircle size={14} /></div>
                                    <span className="flex-1">{item}</span>
                                </li>
                            ))}
                        </ul>
                    </div>

                    <div className="bg-gradient-to-br from-red-50 to-orange-50 p-5 rounded-2xl border border-red-200 shadow-inner">
                        <h3 className="font-bold text-red-800 mb-3 flex items-center gap-2">
                            <Icons.AlertTriangle size={20} className="text-red-600" /> สัญญาณอันตราย (Red Flags)
                        </h3>
                        <p className="text-xs text-red-600 mb-3 font-semibold bg-white/50 inline-block px-2 py-1 rounded-md">⚠ หากพบอาการเหล่านี้ ห้ามจ่ายยา และส่งต่อทันที</p>
                        <ul className="space-y-2">
                            {screeningCriteria.redFlags.map((item, idx) => (
                                <li key={idx} className="flex items-start gap-2 text-sm text-red-700 font-medium pl-1 border-l-2 border-red-300">
                                    <span className="pl-2">{item}</span>
                                </li>
                            ))}
                        </ul>
                    </div>

                    <div className="sticky bottom-24 grid grid-cols-2 gap-4 bg-white/80 backdrop-blur-md p-4 rounded-2xl shadow-lg border border-gray-100 z-30">
                        <button 
                            onClick={() => {
                                setScreeningResult('fail');
                                window.scrollTo(0,0);
                            }}
                            className="py-3.5 bg-red-100 text-red-700 rounded-xl font-bold shadow-sm hover:bg-red-200 active:scale-95 transition-all flex justify-center items-center gap-2"
                        >
                            <Icons.XCircle size={20} /> ไม่ผ่านเกณฑ์
                        </button>
                        <button 
                            onClick={() => {
                                setScreeningResult('pass');
                                setCurrentPage('cpg');
                                window.scrollTo(0,0);
                            }}
                            className="py-3.5 bg-emerald-600 text-white rounded-xl font-bold shadow-md hover:bg-emerald-700 active:scale-95 transition-all flex justify-center items-center gap-2"
                        >
                            <Icons.CheckCircle size={20} /> ผ่านเกณฑ์
                        </button>
                    </div>

                    {screeningResult === 'fail' && (
                        <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-50 animate-fade-in">
                            <div className="bg-white p-8 rounded-3xl w-full max-w-sm text-center shadow-2xl transform transition-all scale-100">
                                <div className="mx-auto w-20 h-20 bg-red-100 text-red-500 rounded-full flex items-center justify-center mb-6 shadow-inner">
                                    <Icons.AlertCircle size={48} />
                                </div>
                                <h3 className="text-2xl font-bold text-gray-800 mb-3">ไม่ผ่านเกณฑ์</h3>
                                <p className="text-gray-600 mb-8 leading-relaxed">ผู้ป่วยมีความเสี่ยงสูง หรือมีอาการอันตราย <br/><span className="font-bold text-red-600">แนะนำให้ส่งต่อแพทย์แผนปัจจุบันทันที</span></p>
                                <button 
                                    onClick={() => setScreeningResult(null)}
                                    className="w-full py-4 bg-gray-100 rounded-2xl font-bold text-gray-700 hover:bg-gray-200 active:scale-95 transition-all"
                                >
                                    รับทราบ
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const CPGMenuView = ({ setCurrentPage, setSelectedSystem }) => (
            <div className="space-y-6 pb-24">
                <Header title="กลุ่มอาการ / ระบบโรค" subtitle="Select System" onBack={() => setCurrentPage('home')} />
                <div className="grid grid-cols-1 gap-4">
                    {Object.entries(cpgData).map(([key, data]) => (
                        <button
                            key={key}
                            onClick={() => setSelectedSystem(key)}
                            className={`p-5 rounded-2xl flex items-center gap-5 transition-all hover:shadow-md border border-transparent hover:border-emerald-100 bg-white shadow-sm group active:scale-98`}
                        >
                            <div className={`p-4 rounded-xl ${data.color.replace('text-', 'bg-').replace('700', '100')} ${data.color.replace('bg-', 'text-').replace('100', '600')}`}>
                                {data.icon}
                            </div>
                            <div className="text-left flex-1">
                                <h3 className="font-bold text-lg text-gray-800 group-hover:text-emerald-700 transition-colors">{data.title}</h3>
                            </div>
                            <div className="text-gray-300 group-hover:text-emerald-500 transition-colors bg-gray-50 p-2 rounded-full group-hover:bg-emerald-50">
                                <Icons.ChevronRight size={20} />
                            </div>
                        </button>
                    ))}
                </div>
            </div>
        );

        const SystemView = ({ selectedSystem, selectedSymptom, setSelectedSymptom, setSelectedSystem, setCurrentPage, setSearchTerm }) => {
            const system = cpgData[selectedSystem];

            if (!selectedSymptom) {
                return (
                    <div className="space-y-6 pb-24">
                        <Header title={system.title} onBack={() => setSelectedSystem(null)} />
                        <div className="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
                            <h3 className="font-bold text-gray-800 mb-5 flex items-center gap-3 text-lg border-b border-gray-100 pb-3">
                                <div className="bg-emerald-100 p-2 rounded-lg text-emerald-600"><Icons.Activity size={20} /></div>
                                อาการนำ / การวินิจฉัย
                            </h3>
                            <div className="space-y-3">
                                {system.symptoms.map((symptom) => (
                                    <button
                                        key={symptom.id}
                                        onClick={() => setSelectedSymptom(symptom)}
                                        className="w-full p-4 text-left bg-gray-50 hover:bg-white border border-transparent hover:border-emerald-200 rounded-xl transition-all shadow-sm hover:shadow-md group active:scale-[0.99]"
                                    >
                                        <div className="font-bold text-gray-800 group-hover:text-emerald-700 text-lg mb-1">{symptom.label}</div>
                                        <div className="text-sm text-gray-500 mt-1 flex items-center gap-2">
                                            <span className="bg-gray-200 text-gray-600 px-2 py-0.5 rounded-md text-[10px] font-bold uppercase tracking-wide">Dx</span> 
                                            {symptom.diagnosis}
                                        </div>
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>
                );
            }

            // Clinical Flow Data
            const flow = selectedSymptom.flow;

            return (
                <div className="space-y-6 pb-24">
                    <Header 
                        title="แนวทางการรักษา" 
                        onBack={() => setSelectedSymptom(null)} 
                        subtitle="Clinical Pathway"
                    />
                    
                    {/* Diagnosis Banner */}
                    <div className="bg-gradient-to-r from-emerald-50 to-teal-50 border border-emerald-100 p-5 rounded-2xl mb-2 text-center shadow-sm">
                        <h3 className="text-xs font-bold text-emerald-600 uppercase mb-2 tracking-widest bg-white/50 inline-block px-3 py-1 rounded-full">Diagnosis</h3>
                        <p className="text-xl font-bold text-emerald-900 mb-4">{selectedSymptom.label}</p>
                        
                        {/* Added Patient Symptoms Description */}
                        <div className="bg-white p-4 rounded-xl text-sm text-gray-700 text-left border border-emerald-100/50 shadow-sm flex gap-3">
                             <Icons.Info size={20} className="text-emerald-500 shrink-0 mt-0.5"/>
                             <div>
                                <span className="font-bold text-emerald-800 block mb-1">ลักษณะอาการ:</span>
                                {selectedSymptom.desc}
                             </div>
                        </div>
                    </div>

                    {/* === FLOWCHART UI === */}
                    <div className="relative space-y-6 px-2 pt-2">
                        
                        {/* Step 1: Prescription */}
                        <div className="relative z-10">
                            <div className="bg-white p-5 rounded-2xl shadow-md border-l-4 border-blue-500 relative overflow-hidden">
                                <div className="absolute top-0 right-0 bg-blue-50 text-blue-300 p-4 rounded-bl-3xl opacity-20"><Icons.Pill size={64}/></div>
                                <div className="flex items-center gap-3 mb-4 relative z-10">
                                    <div className="bg-blue-100 p-2 rounded-xl text-blue-600 shadow-sm"><Icons.Pill size={20}/></div>
                                    <h4 className="font-bold text-gray-800 text-lg">1. การสั่งจ่ายยา</h4>
                                </div>
                                <div className="space-y-4 pl-1 relative z-10">
                                    {selectedSymptom.drugs.map((drugId) => {
                                        const drug = drugDatabase[drugId];
                                        return (
                                            <div key={drugId} className="border-b border-gray-100 pb-4 last:border-0 last:pb-0">
                                                <div className="flex flex-wrap justify-between items-start mb-2 gap-2">
                                                    <button 
                                                        onClick={() => {
                                                            setSearchTerm(drug.name);
                                                            setCurrentPage('drugs');
                                                        }}
                                                        className="font-bold text-emerald-700 text-base hover:text-emerald-900 hover:underline flex items-center gap-1 transition-colors text-left"
                                                    >
                                                        {drug.name}
                                                        <Icons.ExternalLink size={14} className="text-emerald-500" />
                                                    </button>
                                                    {drug.substitute && <span className="text-[10px] bg-indigo-50 text-indigo-600 px-2 py-1 rounded-full border border-indigo-100 font-medium">แทน: {drug.substitute}</span>}
                                                </div>
                                                <div className="bg-gray-50 p-2 rounded-lg text-sm text-gray-700 mb-2 border border-gray-100">
                                                    <span className="font-bold text-gray-900">วิธีใช้:</span> {drug.dose}
                                                </div>
                                                <div className="flex gap-2 flex-wrap">
                                                    <span className="text-[10px] text-red-600 bg-red-50 px-2 py-1 rounded border border-red-100 flex items-center gap-1">
                                                        ⚠ <b>ระวัง:</b> {drug.caution}
                                                    </span>
                                                    {drug.sideEffect && (
                                                        <span className="text-[10px] text-orange-600 bg-orange-50 px-2 py-1 rounded border border-orange-100 flex items-center gap-1">
                                                            ⚡ <b>ผลข้างเคียง:</b> {drug.sideEffect}
                                                        </span>
                                                    )}
                                                </div>
                                            </div>
                                        );
                                    })}
                                    <div className="mt-2 bg-blue-600 text-white p-3 rounded-xl text-sm font-semibold text-center shadow-sm">
                                        {flow.prescription}
                                    </div>
                                </div>
                            </div>
                            <div className="absolute left-1/2 -bottom-5 transform -translate-x-1/2 text-gray-300 bg-gray-50 rounded-full p-1 z-20 border border-gray-200">
                                <Icons.ArrowDown size={20} />
                            </div>
                        </div>

                        {/* Step 2: Follow Up */}
                        <div className="relative z-10 pt-2">
                            <div className="bg-white p-5 rounded-2xl shadow-md border-l-4 border-amber-500 relative overflow-hidden">
                                <div className="absolute top-0 right-0 bg-amber-50 text-amber-300 p-4 rounded-bl-3xl opacity-20"><Icons.Calendar size={64}/></div>
                                <div className="flex items-center gap-3 mb-3 relative z-10">
                                    <div className="bg-amber-100 p-2 rounded-xl text-amber-600 shadow-sm"><Icons.Calendar size={20}/></div>
                                    <h4 className="font-bold text-gray-800 text-lg">2. การติดตามผล</h4>
                                </div>
                                <p className="text-sm text-gray-700 pl-1 relative z-10 font-medium">{flow.followUp}</p>
                            </div>
                             <div className="absolute left-1/2 -bottom-5 transform -translate-x-1/2 text-gray-300 bg-gray-50 rounded-full p-1 z-20 border border-gray-200">
                                <Icons.ArrowDown size={20} />
                            </div>
                        </div>

                         {/* Step 3: Evaluation & Outcome */}
                        <div className="relative z-10 pt-2">
                             <div className="flex gap-4">
                                {/* Success Path */}
                                <div className="flex-1 bg-white p-4 rounded-2xl shadow-md border-t-4 border-green-500 flex flex-col items-center text-center card-hover">
                                    <div className="text-green-500 mb-2 bg-green-50 p-2 rounded-full"><Icons.CheckCircle size={28}/></div>
                                    <h5 className="font-bold text-xs text-green-600 uppercase mb-2 tracking-wide bg-green-50 px-2 py-0.5 rounded-full">ประเมิน: ดีขึ้น</h5>
                                    <p className="text-sm font-bold text-gray-700 leading-tight">{flow.success}</p>
                                </div>

                                {/* Fail Path */}
                                <div className="flex-1 bg-white p-4 rounded-2xl shadow-md border-t-4 border-red-500 flex flex-col items-center text-center card-hover">
                                    <div className="text-red-500 mb-2 bg-red-50 p-2 rounded-full"><Icons.XCircle size={28}/></div>
                                    <h5 className="font-bold text-xs text-red-600 uppercase mb-2 tracking-wide bg-red-50 px-2 py-0.5 rounded-full">ประเมิน: ไม่ดีขึ้น</h5>
                                    <p className="text-sm font-bold text-gray-700 leading-tight">{flow.fail}</p>
                                </div>
                             </div>
                        </div>

                        {/* Connector Line Background */}
                        <div className="absolute top-6 bottom-20 left-1/2 w-0.5 bg-gray-200 -z-0 transform -translate-x-1/2 border-l border-dashed border-gray-300"></div>
                    </div>
                </div>
            );
        };

        const DrugListView = ({ setCurrentPage, searchTerm, setSearchTerm }) => {
            // Local state removed, using props
            
            const filteredDrugs = Object.values(drugDatabase).filter(d => 
                d.name.includes(searchTerm) || 
                d.prop.includes(searchTerm) ||
                (d.substitute && d.substitute.includes(searchTerm))
            );

            return (
                <div className="space-y-6 pb-24">
                    <Header title="ฐานข้อมูลยา & ยาทดแทน" subtitle="Drug Database" onBack={() => setCurrentPage('home')} />
                    
                    <div className="sticky top-0 bg-white/90 backdrop-blur-md z-20 pb-4 pt-1 px-1 -mx-1">
                        <div className="relative shadow-sm rounded-xl">
                            <div className="absolute left-4 top-3.5 text-gray-400"><Icons.Search size={20} /></div>
                            <input 
                                type="text"
                                placeholder="ค้นหาชื่อยา, สรรพคุณ..."
                                className="w-full pl-12 pr-4 py-3.5 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent bg-gray-50 transition-all"
                                onChange={(e) => setSearchTerm(e.target.value)}
                                value={searchTerm}
                            />
                        </div>
                    </div>

                    <div className="space-y-4">
                        {filteredDrugs.map((drug, idx) => (
                            <div key={idx} className="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 hover:shadow-md transition-all">
                                <div className="flex justify-between items-start mb-3">
                                    <h4 className="font-bold text-emerald-700 text-lg">{drug.name}</h4>
                                    {drug.substitute && <span className="text-[10px] bg-indigo-50 text-indigo-600 px-2 py-1 rounded-full border border-indigo-100 font-bold tracking-wide">แทน: {drug.substitute}</span>}
                                </div>
                                <p className="text-sm text-gray-600 mb-3 bg-gray-50 p-3 rounded-lg border-l-4 border-emerald-400">"{drug.prop}"</p>
                                
                                <div className="space-y-2">
                                    <div className="text-xs text-gray-700 bg-blue-50/50 p-2 rounded border border-blue-100">
                                        <span className="font-bold text-blue-700 block mb-1">วิธีใช้:</span> {drug.dose}
                                    </div>
                                    
                                    {/* Added Dispensing Info Table */}
                                    <div className="bg-gray-50 rounded-xl p-3 border border-gray-200 mt-3">
                                        <div className="flex items-center gap-2 mb-2 pb-2 border-b border-gray-200">
                                            <Icons.Package size={16} className="text-gray-500"/>
                                            <span className="text-xs font-bold text-gray-600">ข้อมูลการเบิกจ่าย (Dispensing Info)</span>
                                        </div>
                                        <div className="grid grid-cols-2 gap-y-2 gap-x-4 text-xs">
                                            <div className="flex justify-between">
                                                <span className="text-gray-500">Min:</span>
                                                <span className="font-medium">{drug.min} {drug.unit}</span>
                                            </div>
                                            <div className="flex justify-between">
                                                <span className="text-gray-500">Max:</span>
                                                <span className="font-medium">{drug.max} {drug.unit}</span>
                                            </div>
                                            <div className="flex justify-between">
                                                <span className="text-gray-500">Cycle:</span>
                                                <span className="font-medium">{drug.cycle} วัน</span>
                                            </div>
                                            <div className="flex justify-between">
                                                <span className="text-gray-500">Rate:</span>
                                                <span className="font-medium text-emerald-600">{drug.rate}</span>
                                            </div>
                                        </div>
                                    </div>

                                    {drug.sideEffect && (
                                        <div className="text-xs text-orange-700 bg-orange-50/50 p-2 rounded border border-orange-100 mt-2">
                                            <span className="font-bold text-orange-700 block mb-1">⚡ อาการไม่พึงประสงค์:</span> {drug.sideEffect}
                                        </div>
                                    )}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [selectedSystem, setSelectedSystem] = useState(null);
            const [selectedSymptom, setSelectedSymptom] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');

            return (
                <div className="min-h-screen font-sans text-gray-900 bg-gray-50/50">
                    <div className="max-w-md mx-auto min-h-screen bg-white shadow-2xl overflow-hidden relative">
                        
                        {/* Status Bar Mockup */}
                        <div className="h-safe-top w-full bg-white"></div>

                        <div className="p-5 pt-4">
                            {currentPage === 'home' && (
                                <HomeView setCurrentPage={setCurrentPage} />
                            )}
                            
                            {currentPage === 'screening' && (
                                <ScreeningView setCurrentPage={setCurrentPage} />
                            )}

                            {currentPage === 'cpg' && !selectedSystem && (
                                <CPGMenuView 
                                    setCurrentPage={setCurrentPage} 
                                    setSelectedSystem={setSelectedSystem} 
                                />
                            )}

                            {currentPage === 'cpg' && selectedSystem && (
                                <SystemView 
                                    selectedSystem={selectedSystem}
                                    selectedSymptom={selectedSymptom}
                                    setSelectedSymptom={setSelectedSymptom}
                                    setSelectedSystem={setSelectedSystem}
                                    setCurrentPage={setCurrentPage}
                                    setSearchTerm={setSearchTerm}
                                />
                            )}

                            {currentPage === 'drugs' && (
                                <DrugListView 
                                    setCurrentPage={setCurrentPage} 
                                    searchTerm={searchTerm}
                                    setSearchTerm={setSearchTerm}
                                />
                            )}
                        </div>

                        <div className="fixed bottom-0 max-w-md w-full bg-white border-t border-gray-100 flex justify-around py-2 px-2 z-40 pb-safe shadow-[0_-5px_20px_rgba(0,0,0,0.03)] glass-effect">
                            <NavButton 
                                icon={<Icons.Home size={24} />} 
                                label="หน้าหลัก" 
                                active={currentPage === 'home'} 
                                onClick={() => {
                                    setCurrentPage('home');
                                    setSelectedSystem(null);
                                    setSelectedSymptom(null);
                                }} 
                            />
                            <NavButton 
                                icon={<Icons.UserCheck size={24} />} 
                                label="คัดกรอง" 
                                active={currentPage === 'screening'} 
                                onClick={() => setCurrentPage('screening')} 
                            />
                            <NavButton 
                                icon={<Icons.Stethoscope size={24} />} 
                                label="ตรวจรักษา" 
                                active={currentPage === 'cpg' || selectedSystem} 
                                onClick={() => setCurrentPage('cpg')} 
                            />
                            <NavButton 
                                icon={<Icons.Pill size={24} />} 
                                label="ยา" 
                                active={currentPage === 'drugs'} 
                                onClick={() => setCurrentPage('drugs')} 
                            />
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
