        // --- AUDIO ---
        const playSound = (type, audioCtxRef, time = 0) => {
            if (!audioCtxRef.current) {
                audioCtxRef.current = new (window.AudioContext || window.webkitAudioContext)();
            }
            const ctx = audioCtxRef.current;
            
            const createNote = (freq, startTime, duration) => {
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                
                osc.type = 'sine';
                osc.frequency.value = freq;
                
                gain.gain.setValueAtTime(0, startTime);
                gain.gain.linearRampToValueAtTime(0.3, startTime + 0.05);
                gain.gain.exponentialRampToValueAtTime(0.001, startTime + duration);
                
                osc.connect(gain);
                gain.connect(ctx.destination);
                
                osc.start(startTime);
                osc.stop(startTime + duration);
            };

            const now = ctx.currentTime + time;

            if (type === 'melody') {
                const notes = [523.25, 659.25, 783.99, 1046.50, 783.99, 659.25];
                notes.forEach((freq, i) => {
                    if (Math.random() > 0.3) {
                        createNote(freq, now + (i * 0.2), 1.5);
                    }
                });
            } else if (type === 'win') {
                [523.25, 659.25, 783.99, 1046.50, 1318.51, 1567.98].forEach((freq, i) => {
                createNote(freq, now + (i * 0.1), 2);
                });
            } else if (type === 'jackpot') {
                [523.25, 659.25, 783.99, 1046.50, 1318.51, 1567.98, 2093.00, 1567.98, 1318.51].forEach((freq, i) => {
                    createNote(freq, now + (i * 0.08), 2.5);
                });
            }
        };

        const App = () => {
            const [rotation, setRotation] = useState(0);
            const [isSpinning, setIsSpinning] = useState(false);
            const [result, setResult] = useState(null);
            const [soundEnabled, setSoundEnabled] = useState(true);
            const [uniqueCode, setUniqueCode] = useState('');
            const audioCtxRef = useRef(null);

            const SEGMENT_COUNT = 32;
            const SEGMENT_ANGLE = 360 / SEGMENT_COUNT;

            // Music Box Loop
            useEffect(() => {
                let interval;
                if (isSpinning && soundEnabled) {
                    const playMelody = () => {
                        playSound('melody', audioCtxRef);
                        interval = setTimeout(playMelody, 1200); 
                    };
                    playMelody();
                }
                return () => clearTimeout(interval);
            }, [isSpinning, soundEnabled]);

            const spinWheel = () => {
                if (isSpinning) return;
                
                if (!audioCtxRef.current) {
                    audioCtxRef.current = new (window.AudioContext || window.webkitAudioContext)();
                }
                if (audioCtxRef.current.state === 'suspended') {
                    audioCtxRef.current.resume();
                }

                setResult(null); 
                setUniqueCode('');
                setIsSpinning(true);
                
                // 1 in 50 chance for jackpot
                const chance = Math.floor(Math.random() * 50) + 1;
                let winningNumber;

                if (chance === 1) {
                    winningNumber = 32;
                } else {
                    winningNumber = Math.floor(Math.random() * 31) + 1;
                }

                const targetIndex = winningNumber - 1;
                const centerAngle = (targetIndex * SEGMENT_ANGLE) + (SEGMENT_ANGLE / 2);
                const baseRotation = 360 - centerAngle;
                
                const jitter = (Math.random() - 0.5) * (SEGMENT_ANGLE * 0.8);
                const randomSpins = 360 * (5 + Math.floor(Math.random() * 3)); 
                const totalRotation = rotation + randomSpins + (baseRotation - (rotation % 360)) + jitter;
                const finalRotation = totalRotation < rotation ? totalRotation + 360 : totalRotation;
                
                setRotation(finalRotation);

                setTimeout(() => {
                    setIsSpinning(false);
                    
                    if (winningNumber === 32) {
                        const code = `PT-${Math.floor(Math.random()*10000).toString().padStart(4, '0')}-${Date.now().toString().slice(-4)}`;
                        setUniqueCode(code);
                        if (soundEnabled) playSound('jackpot', audioCtxRef);
                    } else {
                        if (soundEnabled) playSound('win', audioCtxRef);
                    }
                    
                    setResult({
                        number: winningNumber,
                        ...FORTUNES[winningNumber]
                    });
                    
                }, 4000);
            };

        };

    </script>
