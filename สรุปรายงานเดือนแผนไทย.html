                badgeClass = "bg-teal-100 text-teal-700 border border-teal-200";

            } else {
                strokeColor = "#3b82f6"; // blue-500
                badgeClass = "bg-blue-50 text-blue-700 border border-blue-100";
            }

            // Function to create arc path
            const createArc = (start, end) => {
                const radius = 80;
                const center = 100;
                
                // Convert degrees to radians
                const startRad = (start - 180) * Math.PI / 180;
                const endRad = (end - 180) * Math.PI / 180;

                const x1 = center + radius * Math.cos(startRad);
                const y1 = center + radius * Math.sin(startRad);
                const x2 = center + radius * Math.cos(endRad);
                const y2 = center + radius * Math.sin(endRad);

                return `M ${x1} ${y1} A ${radius} ${radius} 0 0 1 ${x2} ${y2}`;
            };

                <div className="bg-white rounded-2xl p-4 pt-6 shadow-lg border border-slate-100 flex flex-col items-center relative overflow-hidden hover:shadow-xl transition-all duration-300">
