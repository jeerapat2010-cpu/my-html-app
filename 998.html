            let sum = 0;
            for(let i=0; i<12; i++) sum += parseFloat(id.charAt(i))*(13-i);

        const exportToCSV = (data, filename) => {

            const link = document.createElement("a");

        const SignaturePad = ({ onEnd }) => {
            const canvasRef = useRef(null);
            const [isDrawing, setIsDrawing] = useState(false);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                ctx.lineWidth = 2;
                ctx.lineCap = 'round';
                ctx.strokeStyle = '#000';
            }, []);

            const getPos = (e) => {
                const rect = canvasRef.current.getBoundingClientRect();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                return { x: clientX - rect.left, y: clientY - rect.top };
            }

            const startDrawing = (e) => {
                e.preventDefault();
                setIsDrawing(true);
                const { x, y } = getPos(e);
                const ctx = canvasRef.current.getContext('2d');
                ctx.beginPath();
                ctx.moveTo(x, y);
            }

            const draw = (e) => {
                if (!isDrawing) return;
                e.preventDefault();
                const { x, y } = getPos(e);
                const ctx = canvasRef.current.getContext('2d');
                ctx.lineTo(x, y);
                ctx.stroke();
            }

            const stopDrawing = () => {
                if(isDrawing) {
                    setIsDrawing(false);
                    onEnd(canvasRef.current.toDataURL());
                }
            }
            
            const clear = () => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                onEnd(null);
            }

            return (
                <div className="mt-2">
                    <canvas 
                        ref={canvasRef} 
                        width={300} 
                        height={120} 
                        className="canvas-container w-full"
                        onMouseDown={startDrawing}
                        onMouseMove={draw}
                        onMouseUp={stopDrawing}
                        onMouseLeave={stopDrawing}
                        onTouchStart={startDrawing}
                        onTouchMove={draw}
                        onTouchEnd={stopDrawing}

            const showNotification = (msg, type = 'success') => {

            const calculateAge = (dobString) => {
                if (!dobString) return 0;
                const birthDate = new Date(dobString);
                const today = new Date();
                let age = today.getFullYear() - birthDate.getFullYear();
                if (today.getMonth() < birthDate.getMonth() || (today.getMonth() === birthDate.getMonth() && today.getDate() < birthDate.getDate())) { age--; }
                return age;
            };

            const handleExportPDF = (elementId, filename) => {
                const element = document.getElementById(elementId);
                const opt = { margin: 5, filename: filename, image: { type: 'jpeg', quality: 1 }, html2canvas: { scale: 2, useCORS: true }, jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' } };
                html2pdf().set(opt).from(element).save();
            };

            // --- Handlers ---
            const handleSavePatient = (e, editingId, oldPhoto) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const cid = formData.get('cid').replace(/-/g, '');
                
                // Note: Validation removed per user request in previous turns, or can be re-enabled
                // if(!validateThaiID(cid)) { showNotification('เลขบัตรประชาชนไม่ถูกต้อง', 'error'); return; }

                const file = formData.get('photo');
                const reader = new FileReader();
                
                const processPatient = (base64Photo) => {
                    // Use new photo if uploaded, otherwise use old photo if editing, else null
                    const photoToUse = base64Photo || (editingId ? oldPhoto : null);

                    const newPatient = {
                        id: editingId || Date.now(), // Use existing ID if editing
                        name: formData.get('name'),
                        cid: cid,
                        dob: formData.get('dob'),
                        phone: formData.get('phone'),
                        houseNumber: formData.get('houseNumber'),
                        moo: formData.get('moo'),
                        soi: formData.get('soi'),
                        road: formData.get('road'),
                        community: formData.get('community'),
                        tambon: formData.get('tambon'),
                        lat: formData.get('lat'),
                        long: formData.get('long'),
                        condition: formData.get('condition'),
                        bedriddenLevel: formData.get('bedriddenLevel'),
                        waistSize: formData.get('waistSize'),
                        disease: formData.get('disease'),
                        size: formData.get('size'),
                        photo: photoToUse,
                        registerDate: editingId ? patients.find(p => p.id === editingId).registerDate : new Date().toISOString().split('T')[0]
                    };

                    if (editingId) {
                        setPatients(prev => prev.map(p => p.id === editingId ? newPatient : p));
                        showNotification('แก้ไขข้อมูลผู้ป่วยเรียบร้อย');
                    } else {
                        setPatients(prev => [...prev, newPatient]);
                        showNotification('ลงทะเบียนผู้ป่วยเรียบร้อยแล้ว');
                    }
                    e.target.reset();
                };

                if (file && file.size > 0) {
                    reader.onloadend = () => processPatient(reader.result);
                    reader.readAsDataURL(file);
                } else {
                    processPatient(null);
                }
            };

            const handleImportData = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    const text = event.target.result;
                    const lines = text.split(/\r\n|\n/);
                    let headerIndex = 0;
                    for (let i = 0; i < Math.min(lines.length, 10); i++) {
                        if (lines[i].includes('ลำดับที่') || lines[i].includes('ชื่อ-สกุล')) {
                            headerIndex = i;
                            break;
                        }
                    }
                    
                    const cleanCSV = lines.slice(headerIndex).join('\n');

                    Papa.parse(cleanCSV, {
                        header: true,
                        skipEmptyLines: true,
                        complete: function(results) {
                            const newPatients = [];
                            results.data.forEach((row, index) => {
                                let estimatedYear = new Date().getFullYear();
                                if (row['อายุ']) {
                                    const ageMatch = row['อายุ'].toString().match(/\d+/);
                                    if (ageMatch) {
                                        estimatedYear -= parseInt(ageMatch[0]);
                                    }
                                } else {
                                    estimatedYear = 1950; 
                                }

                                const sizeVal = row['Size '] || row['Size'] || 'L';
                                const latVal = row['ละติจูล'] || row['ละติจูด'] || '';

                                if (row['ชื่อ-สกุล']) { 
                                    newPatients.push({
                                        id: Date.now() + index,
                                        name: row['ชื่อ-สกุล'],
                                        cid: row['เลขบัตรประชาชน'] || '',
                                        dob: `${estimatedYear}-01-01`, 
                                        phone: row['เบอร์โทรศัพท์ (ถ้ามี)'] || '-',
                                        houseNumber: row['บ้านเลขที่'] || '',
                                        moo: row['หมู่ที่'] || '',
                                        soi: row['ซอย'] || '',
                                        road: row['ถนน'] || '',
                                        community: row['ชุมชน'] || '',
                                        tambon: row['ตำบล'] || '',
                                        lat: latVal,
                                        long: row['ลองติจูด'] || '',
                                        condition: 'ติดเตียง', 
                                        bedriddenLevel: row['ADL(ระดับการติดเตียง)'] || '',
                                        waistSize: row['ขนาดเอว'] || '',
                                        disease: '-',
                                        size: sizeVal.trim(),
                                        registerDate: new Date().toISOString().split('T')[0]
                                    });
                                }
                            });

                            if (newPatients.length > 0) {
                                setPatients(prev => [...prev, ...newPatients]);
                                showNotification(`นำเข้าข้อมูลสำเร็จ ${newPatients.length} รายการ`);
                            } else {
                                showNotification('ไม่พบข้อมูลที่อ่านได้ในไฟล์', 'error');
                            }
                        },
                        error: function(err) {
                            showNotification('เกิดข้อผิดพลาดในการอ่านไฟล์ CSV', 'error');
                        }
                    });
                };
                reader.readAsText(file);
                e.target.value = ''; 
            };

            const handleAddStock = (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const newStock = { S: parseInt(formData.get('qty_S')) || 0, M: parseInt(formData.get('qty_M')) || 0, L: parseInt(formData.get('qty_L')) || 0, XL: parseInt(formData.get('qty_XL')) || 0, XXL: parseInt(formData.get('qty_XXL')) || 0 };
                setInventory(prev => ({ S: prev.S + newStock.S, M: prev.M + newStock.M, L: prev.L + newStock.L, XL: prev.XL + newStock.XL, XXL: prev.XXL + newStock.XXL }));
                setTransactions([{ id: Date.now(), type: 'IN', date: formData.get('date'), docRef: formData.get('docRef'), receiver: formData.get('receiver'), description: `รับเข้า: ${formData.get('source')}`, details: newStock, expDate: formData.get('expDate') }, ...transactions]);
                showNotification('บันทึกรับเข้าคลังเรียบร้อย');
                e.target.reset();
            };

            const handleDistribute = (e, signatureData) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const patientId = parseInt(formData.get('patientId'));
                const qty = parseInt(formData.get('qty'));
                const size = formData.get('size');
                
                if (inventory[size] < qty) { showNotification(`สินค้าไซส์ ${size} ไม่พอจ่าย (คงเหลือ ${inventory[size]})`, 'error'); return; }
                
                setInventory(prev => ({ ...prev, [size]: prev[size] - qty }));
                setTransactions([{ 
                    id: Date.now(), 
                    type: 'OUT', 
                    date: formData.get('date'), 
                    description: `เบิกจ่าย: ${formData.get('patientName')}`, 
                    patientId: patientId, 
                    size: size, 
                    qty: qty,
                    distributor: formData.get('distributor'),
                    signature: signatureData
                }, ...transactions]);
                showNotification(`บันทึกการเบิกจ่าย (ไซส์ ${size}) เรียบร้อย`);
                e.target.reset();
            };

            // --- Sub Components ---
            const LocationPicker = ({ setLat, setLong, theme }) => {
                const handleGetLocation = () => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                    (position) => { setLat(position.coords.latitude.toFixed(6)); setLong(position.coords.longitude.toFixed(6)); showNotification('ดึงพิกัดสำเร็จ'); },
                    (error) => { showNotification('ไม่สามารถเข้าถึงตำแหน่งได้', 'error'); }
                    );
                } else { showNotification('ไม่รองรับ GPS', 'error'); }
                };
                return (<button type="button" onClick={handleGetLocation} className={`text-xs ${theme.light} ${theme.text} font-bold px-3 py-1.5 rounded-lg hover:shadow flex items-center gap-1 border ${theme.border}`}><MapPin size={14} /> ดึงพิกัดปัจจุบัน</button>);
            };

            // --- Views ---

            const DashboardView = () => {
                const theme = THEMES.dashboard;
                const totalDistributed = transactions.filter(t => t.type === 'OUT').reduce((acc, curr) => acc + curr.qty, 0);
                return (
                <div id="view-dashboard" className="space-y-6 animate-fade-in p-2 max-w-7xl mx-auto w-full">
                    <div className="flex justify-between items-center mb-4">

                         <button onClick={() => handleExportPDF('view-dashboard', 'dashboard_report.pdf')} className="no-print flex items-center gap-2 bg-white border border-gray-200 hover:bg-gray-50 text-gray-700 px-4 py-2 rounded-xl text-sm font-semibold shadow-sm transition-all"><Printer size={16} /> ส่งออก PDF</button>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">

                        <StatCard title="ผ้าอ้อมในคลังรวม" value={`${Object.values(inventory).reduce((a,b)=>a+b,0)} ชิ้น`} icon={Package} colorClass="bg-emerald-500" />
                        <StatCard title="เบิกจ่ายแล้ว" value={`${totalDistributed} ชิ้น`} icon={Truck} colorClass="bg-orange-500" />
                        <StatCard title="รายการเคลื่อนไหว" value={`${transactions.length} รายการ`} icon={History} colorClass="bg-violet-500" />
                    </div>
                    <div className="glass-panel p-8 rounded-2xl shadow-sm">
                        <h3 className="text-lg font-bold mb-6 text-gray-700 flex items-center gap-2"><Package className="text-teal-600"/> สถานะคงเหลือแยกตามขนาด</h3>
                        <div className="grid grid-cols-2 md:grid-cols-5 gap-6">
                            {Object.entries(inventory).map(([size, qty]) => (
                            <div key={size} className={`p-6 rounded-2xl border-2 text-center transition-all duration-300 ${qty < 50 ? 'bg-red-50 border-red-200 shadow-red-100' : 'bg-teal-50 border-teal-100 shadow-teal-100'} shadow-lg`}>
                                <div className="text-3xl font-black text-gray-800 mb-1">{size}</div>
                                <div className={`text-2xl font-bold ${qty < 50 ? 'text-red-600' : 'text-teal-600'}`}>{qty}</div>

                            </div>
                            ))}
                        </div>
                    </div>
                </div>
                );
            };

                const theme = THEMES.patients;
                const [searchTerm, setSearchTerm] = useState('');
                const [editingPatient, setEditingPatient] = useState(null);
                
                // Form States
                const [formLat, setFormLat] = useState('');
                const [formLong, setFormLong] = useState('');
                const [dob, setDob] = useState('');

                };

                return (
                <div id="view-patients" className="space-y-6 p-2 max-w-7xl mx-auto w-full">
                    <div className="flex justify-between items-center mb-4">
                        <h2 className="text-2xl font-bold text-gray-800 flex items-center gap-3"><Users className={theme.icon} size={28} /> 1. ทะเบียนผู้ป่วย</h2>
                        <div className="flex gap-2">

                            <button onClick={() => handleExportPDF('view-patients', 'patient_list.pdf')} className="no-print flex items-center gap-2 bg-white border border-gray-200 hover:bg-gray-50 text-gray-700 px-4 py-2 rounded-xl text-sm font-semibold shadow-sm"><Printer size={16} /> ส่งออก PDF</button>

                            <div><label className="text-xs font-bold text-gray-500 uppercase">ชื่อ-นามสกุล</label><input required name="name" defaultValue={editingPatient?.name} type="text" className="mt-1 w-full rounded-lg border-gray-300 px-3 py-2 shadow-sm focus:ring-2 focus:ring-indigo-500" /></div>

                    <div className="lg:col-span-2 glass-panel p-6 rounded-2xl shadow-sm overflow-hidden">

                            </tbody>
                        </table>
                        </div>
                    </div>
                    </div>
                </div>
                );
            };

            const InventoryView = () => {

                        <h2 className="text-2xl font-bold text-gray-800 flex items-center gap-3"><Package className={theme.icon} size={28}/> 2. คลังผ้าอ้อม (Stock-In)</h2>

                    </div>
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">

                                <div><label className="text-xs font-bold text-emerald-800 uppercase">วันที่รับ</label><input required name="date" type="date" defaultValue={new Date().toISOString().split('T')[0]} className="mt-1 w-full rounded-xl border-emerald-200 focus:ring-emerald-500 shadow-sm bg-white" /></div>
                                <div><label className="text-xs font-bold text-emerald-800 uppercase">วันหมดอายุ (Exp)</label><input required name="expDate" type="date" className="mt-1 w-full rounded-xl border-emerald-200 focus:ring-emerald-500 shadow-sm bg-white" /></div>
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div><label className="text-xs font-bold text-emerald-800 uppercase">เลขเอกสาร/PO</label><input required name="docRef" type="text" className="mt-1 w-full rounded-xl border-emerald-200 shadow-sm bg-white" /></div>
                                <div><label className="text-xs font-bold text-emerald-800 uppercase">แหล่งที่มา</label><input required name="source" type="text" className="mt-1 w-full rounded-xl border-emerald-200 shadow-sm bg-white" /></div>

                            <div><label className="text-xs font-bold text-emerald-800 uppercase">ชื่อเจ้าหน้าที่ผู้รับ</label><input required name="receiver" type="text" className="mt-1 w-full rounded-xl border-emerald-200 shadow-sm bg-white" /></div>
                            <div className="bg-white p-5 rounded-xl border border-emerald-200 shadow-inner">
                                <p className="text-sm font-bold text-gray-600 mb-4 flex items-center gap-2"><Package size={16}/> ระบุจำนวนรับเข้า (ชิ้น)</p>

                            </div>
                            <button type="submit" className={`w-full ${theme.main} text-white py-3.5 px-4 rounded-xl shadow-lg hover:shadow-xl transition-all font-bold text-lg`}>ยืนยันการรับเข้า</button>
                        </form>
                    </div>
                    </div>
                </div>
                );
            };

                const theme = THEMES.distribution;
                const [selectedPid, setSelectedPid] = useState('');
                const [distributeSize, setDistributeSize] = useState('');
                const [signature, setSignature] = useState(null);
                const selectedPatient = patients.find(p => p.id === parseInt(selectedPid));
                
                useEffect(() => { if (selectedPatient) setDistributeSize(selectedPatient.size); }, [selectedPatient]);

                const onSubmit = (e) => {
                    handleDistribute(e, signature);
                    setSignature(null);
                }

                return (
                <div id="view-distribution" className="space-y-6 p-2 max-w-7xl mx-auto w-full">
                    <div className="flex justify-between items-center mb-4">
                        <h2 className="text-2xl font-bold text-gray-800 flex items-center gap-3"><ClipboardList className={theme.icon} size={28}/> 3. เบิกจ่ายให้ผู้ป่วย</h2>
                        <button onClick={() => handleExportPDF('view-distribution', 'distribution_form.pdf')} className="no-print flex items-center gap-2 bg-white border border-gray-200 hover:bg-gray-50 text-gray-700 px-4 py-2 rounded-xl text-sm font-semibold shadow-sm"><Printer size={16} /> ส่งออก PDF</button>
                    </div>

                    <div className="glass-panel p-8 rounded-2xl shadow-lg border border-orange-100 max-w-4xl mx-auto">
                    <form onSubmit={onSubmit} className="space-y-6">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div className="md:col-span-2">
                                <label className="text-sm font-bold text-gray-700 mb-1 block">🔍 ค้นหาผู้ป่วย</label>

                                    <option value="">-- กรุณาเลือกรายชื่อ --</option>
                                    {patients.map(p => (<option key={p.id} value={p.id}>{p.name} - {p.cid}</option>))}
                                </select>
                                <input type="hidden" name="patientName" value={selectedPatient?.name || ''} />
                            </div>
                            
                            {selectedPatient && (
                                <div className="md:col-span-2 bg-orange-50 p-6 rounded-2xl border border-orange-200 flex flex-col md:flex-row gap-6 items-center shadow-inner animate-fade-in">
                                    <div className="relative">
                                        {selectedPatient.photo ? <img src={selectedPatient.photo} className="w-24 h-24 rounded-full object-cover border-4 border-white shadow-md"/> : <div className="w-24 h-24 rounded-full bg-white flex items-center justify-center text-orange-300 shadow-sm"><Users size={40}/></div>}
                                        <div className="absolute -bottom-2 -right-2 bg-white text-orange-600 font-bold px-3 py-1 rounded-full text-xs shadow-sm border border-orange-100">{distributeSize}</div>
                                    </div>
                                    <div className="text-center md:text-left flex-1">
                                        <h3 className="font-bold text-xl text-gray-800">{selectedPatient.name}</h3>
                                        <p className="text-sm text-gray-600 mt-1">อายุ: {calculateAge(selectedPatient.dob)} ปี | <span className="text-orange-600 font-medium">{selectedPatient.condition}</span></p>
                                        <div className="mt-2 text-xs text-gray-500 bg-white/50 px-3 py-1 rounded-lg inline-block">โรคประจำตัว: {selectedPatient.disease}</div>
                                    </div>
                                    <div className="text-right">
                                        <p className="text-xs text-gray-500 uppercase font-bold">คงเหลือในคลัง (Size {distributeSize})</p>
                                        <p className="text-3xl font-black text-orange-600">{inventory[distributeSize]} <span className="text-sm font-normal text-gray-400">ชิ้น</span></p>
                                    </div>
                                </div>
                            )}

                            <div><label className="text-xs font-bold text-gray-500 uppercase">วันที่เบิก</label><input required name="date" type="date" defaultValue={new Date().toISOString().split('T')[0]} className="mt-1 w-full rounded-xl border-gray-300 py-2.5 shadow-sm" /></div>
                            <div><label className="text-xs font-bold text-gray-500 uppercase">ชื่อผู้เบิก (จนท./ญาติ)</label><input required name="distributor" type="text" placeholder="ระบุชื่อผู้มารับของ" className="mt-1 w-full rounded-xl border-gray-300 py-2.5 shadow-sm" /></div>
                            <div><label className="text-xs font-bold text-gray-500 uppercase">ขนาด (เปลี่ยนได้)</label><select name="size" value={distributeSize} onChange={(e) => setDistributeSize(e.target.value)} className="mt-1 w-full rounded-xl border-gray-300 py-2.5 shadow-sm bg-white">{SIZES.map(s => <option key={s} value={s}>{s}</option>)}</select></div>
                            <div><label className="text-xs font-bold text-gray-500 uppercase">จำนวน (ชิ้น)</label><input required name="qty" type="number" min="1" defaultValue="30" className="mt-1 w-full rounded-xl border-gray-300 py-2.5 shadow-sm text-center font-bold text-lg text-orange-600" /></div>
                            
                            <div className="md:col-span-2 border-t pt-4">
                                <label className="text-sm font-bold text-gray-700 mb-2 flex items-center gap-2"><PenTool size={16}/> ลายเซ็นผู้รับของ (Digital Signature)</label>
                                {!signature ? <SignaturePad onEnd={setSignature} /> : <div className="mt-2 border rounded-lg p-2 bg-gray-50 text-center"><img src={signature} alt="Signature" className="h-20 mx-auto" /><button type="button" onClick={()=>setSignature(null)} className="text-xs text-red-500 underline mt-2">เซ็นใหม่</button></div>}
                            </div>
                        </div>
                        <button type="submit" disabled={!selectedPatient || !signature} className={`w-full py-4 px-6 rounded-xl text-white font-bold text-lg shadow-lg hover:shadow-xl transition-all flex justify-center items-center gap-3 ${!selectedPatient || !signature ? 'bg-gray-300 cursor-not-allowed' : theme.main}`}>
                            <CheckCircle size={24}/> ยืนยันการเบิกจ่าย
                        </button>
                    </form>
                    </div>
                </div>
                );
            };

            const StockCardView = () => {
                const theme = THEMES.reports;
                const [selectedSize, setSelectedSize] = useState('All');
                const sortedTrans = [...transactions].sort((a,b) => new Date(a.date) - new Date(b.date));
                const getStockRows = (targetSize) => {
                    let balance = 0; const rows = [];
                    sortedTrans.forEach(t => {
                        if (t.type === 'IN') { const inQty = t.details[targetSize] || 0; if (inQty > 0) { balance += inQty; rows.push({ ...t, in: inQty, out: 0, balance, desc: t.description, doc: t.docRef, distributor: t.receiver, expDate: t.expDate }); } } 
                        else if (t.type === 'OUT' && t.size === targetSize) { balance -= t.qty; rows.push({ ...t, in: 0, out: t.qty, balance, desc: t.description, doc: '-', distributor: t.distributor, signature: t.signature }); }
                    }); return rows;
                };

                const handleCSV = () => {
                    const rows = selectedSize === 'All' ? [] : getStockRows(selectedSize);
                    if(rows.length === 0) return alert('กรุณาเลือกไซส์เพื่อส่งออก');
                    exportToCSV(rows.map(({signature, details, ...rest}) => rest), `stock_card_${selectedSize}.csv`);
                }

                return (
                <div id="view-stockcard" className="space-y-6 p-2 max-w-7xl mx-auto w-full">
                    <div className="flex justify-between items-center mb-4">
                        <h2 className="text-2xl font-bold text-gray-800 flex items-center gap-3"><FileSpreadsheet className={theme.icon} size={28}/> 4. บัญชีคุมวัสดุ (Stock Card)</h2>
                        <div className="flex gap-2 no-print">
                            <button onClick={handleCSV} className="flex items-center gap-2 bg-green-50 border border-green-200 text-green-700 px-4 py-2 rounded-xl text-sm font-semibold shadow-sm hover:bg-green-100"><Download size={16} /> Excel (CSV)</button>
                            <button onClick={() => handleExportPDF('view-stockcard', 'stock_card.pdf')} className="flex items-center gap-2 bg-white border border-gray-200 hover:bg-gray-50 text-gray-700 px-4 py-2 rounded-xl text-sm font-semibold shadow-sm"><Printer size={16} /> PDF</button>
                        </div>
                    </div>

                    <div className="grid grid-cols-2 md:grid-cols-5 gap-4 mb-6 no-print">{SIZES.map(size => (<div key={size} onClick={() => setSelectedSize(size)} className={`cursor-pointer p-5 rounded-2xl border transition-all duration-300 relative overflow-hidden group ${selectedSize === size ? `${theme.main} text-white shadow-lg scale-105` : 'bg-white text-gray-800 hover:bg-violet-50 hover:border-violet-200'}`}><div className="text-xs opacity-70 uppercase font-bold tracking-wider">Size</div><div className="text-3xl font-black">{size}</div><div className="text-sm text-right mt-3 font-medium opacity-90">เหลือ {inventory[size]}</div></div>))}</div>
                    <div className="glass-panel rounded-2xl shadow-sm overflow-hidden border border-gray-200">
                        <div className={`p-5 border-b ${theme.light} flex justify-between items-center`}><h3 className={`font-bold text-lg ${theme.text}`}>📄 รายการเคลื่อนไหว: {selectedSize === 'All' ? 'รอการเลือก...' : `ไซส์ ${selectedSize}`}</h3></div>
                        {selectedSize !== 'All' && (<table className="min-w-full divide-y divide-gray-200"><thead className="bg-gray-50/80"><tr><th className="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">ว/ด/ป</th><th className="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">เอกสาร/Exp</th><th className="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">รายการ</th><th className="px-6 py-4 text-right text-xs font-bold text-emerald-600 uppercase tracking-wider">รับ</th><th className="px-6 py-4 text-right text-xs font-bold text-orange-600 uppercase tracking-wider">จ่าย</th><th className="px-6 py-4 text-right text-xs font-bold text-gray-800 uppercase tracking-wider">คงเหลือ</th><th className="px-6 py-4 text-right text-xs font-bold text-gray-500 uppercase tracking-wider">ผู้รับ/จ่าย</th></tr></thead><tbody className="bg-white divide-y divide-gray-100">{getStockRows(selectedSize).length > 0 ? (getStockRows(selectedSize).map((row, idx) => (<tr key={idx} className="hover:bg-gray-50/50"><td className="px-6 py-4 text-sm text-gray-600 whitespace-nowrap">{row.date}</td><td className="px-6 py-4 text-sm text-gray-500"><div>{row.doc}</div>{row.expDate && <div className="text-xs text-red-400">Exp: {row.expDate}</div>}</td><td className="px-6 py-4 text-sm text-gray-900 font-medium">{row.desc}</td><td className="px-6 py-4 text-sm text-right font-bold text-emerald-600 bg-emerald-50/30">{row.in > 0 ? `+${row.in}` : '-'}</td><td className="px-6 py-4 text-sm text-right font-bold text-orange-600 bg-orange-50/30">{row.out > 0 ? `-${row.out}` : '-'}</td><td className="px-6 py-4 text-sm text-right font-black text-gray-800">{row.balance}</td><td className="px-6 py-4 text-sm text-right text-gray-500 flex flex-col items-end gap-1"><span>{row.distributor || '-'}</span>{row.signature && <img src={row.signature} className="h-6 opacity-50"/>}</td></tr>))) : (<tr><td colSpan="7" className="p-10 text-center text-gray-400 bg-gray-50/20 italic">ยังไม่มีการเคลื่อนไหวสำหรับไซส์นี้</td></tr>)}</tbody></table>)}
                        {selectedSize === 'All' && <div className="p-16 text-center text-gray-400 bg-gray-50/20 flex flex-col items-center gap-3"><FileSpreadsheet size={48} className="opacity-20"/><span>กรุณาเลือกไซส์ผ้าอ้อมด้านบน เพื่อดูบัญชีคุมสต็อก</span></div>}
                    </div>
                </div>
                );
            };

            const MapView = () => {
                const theme = THEMES.map;
                const [selectedTambon, setSelectedTambon] = useState(TAMBONS[0]);
                const [mapCenter, setMapCenter] = useState({ lat: selectedTambon.lat, long: selectedTambon.long });
                const filteredPatients = selectedTambon.name === 'ทั้งหมด' ? patients.filter(p => p.lat && p.long) : patients.filter(p => p.tambon === selectedTambon.name && p.lat && p.long);
                useEffect(() => { setMapCenter({ lat: selectedTambon.lat, long: selectedTambon.long }); }, [selectedTambon]);

                return (
                <div id="view-map" className="space-y-6 h-[calc(100vh-140px)] flex flex-col p-2 max-w-7xl mx-auto w-full">
                    <div className="flex justify-between items-center">
                        <h2 className="text-2xl font-bold text-gray-800 flex items-center gap-3"><MapIcon className={theme.icon} size={28}/> 5. แผนที่ (GIS)</h2>
                        <div className="flex gap-2">
                            <div className={`flex items-center gap-2 bg-white px-3 py-1 rounded-xl border ${theme.border} shadow-sm no-print`}><span className="text-sm font-bold text-gray-500">📍 ตำบล:</span><select className={`border-none text-sm font-bold ${theme.text} focus:ring-0 cursor-pointer bg-transparent`} onChange={(e) => setSelectedTambon(TAMBONS.find(t => t.name === e.target.value))}>{TAMBONS.map(t => <option key={t.name} value={t.name}>{t.name}</option>)}</select></div>
                            <button onClick={() => handleExportPDF('view-map', 'map_gis_data.pdf')} className="no-print flex items-center gap-2 bg-white border border-gray-200 hover:bg-gray-50 text-gray-700 px-4 py-2 rounded-xl text-sm font-semibold shadow-sm"><Printer size={16} /> ส่งออก PDF</button>
                        </div>
                    </div>
                    <div className="flex-1 grid grid-cols-1 lg:grid-cols-3 gap-6 overflow-hidden">
                        <div className="glass-panel rounded-2xl shadow-sm border border-gray-200 overflow-y-auto flex flex-col"><div className={`p-4 border-b ${theme.light} sticky top-0 bg-white/95 backdrop-blur z-10`}><h3 className={`font-bold ${theme.text}`}>รายชื่อในเขต ({filteredPatients.length})</h3><p className="text-xs text-gray-400 mt-1">กดที่รายชื่อเพื่อไปยังพิกัด</p></div><div className="divide-y divide-gray-100">{filteredPatients.map(p => (<div key={p.id} onClick={() => setMapCenter({ lat: p.lat, long: p.long })} className={`p-4 hover:${theme.light} cursor-pointer transition-colors ${mapCenter.lat === p.lat ? `${theme.light} border-l-4 border-cyan-500` : ''}`}><div className="flex justify-between items-start"><div><div className="font-bold text-gray-800">{p.name}</div><div className="text-xs text-gray-500 flex items-center gap-1 mt-1"><MapPin size={12}/> {p.houseNumber} {p.community ? `ช.${p.community}` : ''}</div></div><span className={`px-2 py-0.5 text-[10px] rounded-full font-bold ${p.condition === 'ติดเตียง' ? 'bg-red-100 text-red-800' : 'bg-orange-100 text-orange-800'}`}>{p.condition}</span></div></div>))}{filteredPatients.length === 0 && (<div className="p-10 text-center text-gray-400 text-sm flex flex-col items-center gap-2"><MapPin size={32} className="opacity-20"/>ไม่พบข้อมูลพิกัด</div>)}</div></div>
                        <div className="lg:col-span-2 glass-panel rounded-2xl shadow-sm overflow-hidden relative border border-gray-200 p-1 no-print"><iframe title="Google Map" width="100%" height="100%" frameBorder="0" scrolling="no" src={`https://maps.google.com/maps?q=${mapCenter.lat},${mapCenter.long}&z=17&output=embed`} className="w-full h-full rounded-xl"></iframe><div className="absolute bottom-6 left-6 bg-white/90 backdrop-blur-md p-4 rounded-xl shadow-lg text-xs border border-gray-200 flex flex-col gap-2 w-48"><p className="font-bold text-gray-800 flex items-center gap-2"><Crosshair size={14} className="text-cyan-600"/> พิกัดปัจจุบัน</p><div className="space-y-1 text-gray-600 font-mono bg-gray-50 p-2 rounded"><div>Lat: {mapCenter.lat}</div><div>Lon: {mapCenter.long}</div></div><a href={`https://www.google.com/maps/search/?api=1&query=${mapCenter.lat},${mapCenter.long}`} target="_blank" className="mt-1 bg-cyan-600 hover:bg-cyan-700 text-white text-center py-2 rounded-lg font-bold transition-colors flex justify-center items-center gap-2"><Navigation size={12}/> เปิดนำทาง</a></div></div>
                    </div>
                </div>
                );
            };

            const getHeaderColor = () => {
                switch(activeTab) {
                    case 'dashboard': return THEMES.dashboard.main;
                    case 'patients': return THEMES.patients.main;
                    case 'inventory': return THEMES.inventory.main;
                    case 'distribution': return THEMES.distribution.main;
                    case 'reports': return THEMES.reports.main;
                    case 'map': return THEMES.map.main;
                    default: return 'bg-teal-700';
                }
            }

            if (!isLoggedIn) {
                return <LoginView onLogin={() => setIsLoggedIn(true)} />;
            }

            return (
                <div className="flex flex-col h-screen font-sans">
                <header className={`${getHeaderColor()} text-white shadow-lg z-10 flex-none transition-all duration-500 ease-in-out`}>
                    <div className="max-w-7xl mx-auto px-4 py-3">
                        <div className="flex justify-between items-center mb-4">
                            <div className="flex items-center gap-4">
                                <div className="bg-white/20 p-2 rounded-lg font-black text-lg backdrop-blur-md border border-white/20 shadow-inner">RPC</div>
                                <div>
                                    <h1 className="text-lg md:text-xl font-bold tracking-tight leading-tight">ระบบการเบิกจ่ายผ้าอ้อมสำหรับผู้ป่วย รพสต.ร่มโพธิ์</h1>
                                    <p className="text-xs text-white/90 font-medium opacity-80 hidden md:block">พัฒนาโดย ภก.จีรภัทร พลายงาม (Pro Version 2.0)</p>
                                </div>
                            </div>
                        </div>

                        {/* Top Navigation Bar */}
                        <nav className="flex space-x-2 overflow-x-auto pb-1 no-scrollbar">
                            {Object.entries(THEMES).map(([key, theme]) => {
                                const isActive = activeTab === key;
                                const icons = { dashboard: Home, patients: Users, inventory: Package, distribution: ClipboardList, reports: FileSpreadsheet, map: MapIcon };
                                const Icon = icons[key];
                                return (
                                <button 
                                    key={key} 
                                    onClick={() => setActiveTab(key)} 
                                    className={`
                                        flex items-center gap-2 px-4 py-2 text-sm font-bold rounded-lg transition-all duration-200 whitespace-nowrap
                                        ${isActive 
                                            ? 'bg-white text-' + theme.text.split('-')[1] + '-700 shadow-md scale-105' 
                                            : 'bg-white/20 text-white hover:bg-white/30'}
                                    `}
                                >
                                    <Icon size={18} />
                                    <span>{theme.label}</span>
                                </button>
                                )
                            })}
                        </nav>
                    </div>
                </header>
                
                <div className="flex flex-1 overflow-hidden w-full bg-gray-50/50">
                    {/* Sidebar Removed */}
                    <main className="flex-1 overflow-y-auto p-4 md:p-6 relative w-full">
                    {notification && (<div className={`fixed top-4 right-4 z-50 px-6 py-4 rounded-xl shadow-xl text-white animate-bounce flex items-center gap-3 font-bold backdrop-blur-sm ${notification.type === 'error' ? 'bg-red-500/90' : 'bg-emerald-600/90'}`}>{notification.type === 'error' ? <AlertCircle size={24}/> : <CheckCircle size={24}/>}{notification.msg}</div>)}
                    {activeTab === 'dashboard' && <DashboardView />}
                    {activeTab === 'patients' && <PatientView />}
                    {activeTab === 'inventory' && <InventoryView />}
                    {activeTab === 'distribution' && <DistributionView />}
                    {activeTab === 'reports' && <StockCardView />}
                    {activeTab === 'map' && <MapView />}
                    </main>
                </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<RhomPhoCareApp />);
    </script>
</body>
</html>
